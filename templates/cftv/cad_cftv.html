{% extends "base.html" %}
{% load static%}

{% block 'head'%}
<link rel="stylesheet" href="{% static 'cftv/css/cad_cftv.css' %}">
{% endblock 'head'%}

{% block 'body' %}
<body>
    
    <div class="container">
        {% include 'impressoras/partials/_sidebar.html' %}
        <div class="form-container">
            <h1>Cadastro de DVR</h1>

            {% if messages %}
                <br>
                {% for message in messages %}
                    <section class="alert {{message.tags}}">
                        {{message}}
                    </section>
                {% endfor %}
            {% endif %}

            <form action="" method="post">  
                {% csrf_token %}

                <label for="nome_dispositivo">Nome do Dispositivo:</label>
                <input type="text" id="nome_dispositivo" name="nome_dispositivo" required>

                <label for="ip">IP:</label>
                <input type="text" id="ip" name="ip" required placeholder="Ex: 192.168.1.100">

                <label for="departamento">Departamento:</label>
                <select id="departamento" name="departamento" required>
                    <option value="">Selecione um departamento</option>
                    <option value="TI">TI</option>
                    <option value="Financeiro">Financeiro</option>
                    <option value="RH">RH</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Outro">Outro</option>
                </select>

                <label for="status">Status:</label>
                <select name="status" id="status">
                    <option value="Ativo">Ativo</option>
                    <option value="Inativo">Inativo</option>
                </select>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
{% endblock 'body' %}
