{% extends "base.html" %}
{% load static %}

{% block 'head'%}
<link rel="stylesheet" href="{% static 'impressoras/css/cadastro.css' %}">
{% endblock 'head'%}

{% block 'body' %}
<body>
    
    <div class="container-cad">
        {% include 'emails/partials/_sidebar.html' %}
        <div class="form-container">
            <h1>Cadastro de Impressora</h1>

            {% if messages %}
                <br>
                {% for message in messages %}
                    <section class="alert {{message.tags}}">
                        {{message}}
                    </section>
                {% endfor %}
            <script>
                // Exibe o popup e redireciona apÃ³s 2 segundos
                setTimeout(() => {
                    window.location.href = "{% url 'listar_equipamentos' %}";
                }, 1000);
            </script>
            {% endif %}

            <form action="" method="post">  
                {% csrf_token %}

                <label for="nome_dispositivo">Utilizador</label>
                <input type="text" id="nome_dispositivo" name="nome_dispositivo" required>

                <label for="status">Status:</label>
                <select name="status" id="status">
                    <option value="Ativo">Ativo</option>
                    <option value="Inativo">Inativo</option>
                </select>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
{% endblock 'body' %}
