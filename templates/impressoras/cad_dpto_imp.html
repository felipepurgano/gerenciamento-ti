{% extends "base.html" %}
{% load static %}

{% block 'head' %}
<link rel="stylesheet" href="{% static 'impressoras/css/cad_dpto_imp.css' %}">

{% endblock 'head' %}

{% block 'body' %}
{% include 'impressoras/partials/_sidebar.html' %}

<div class="form-container">
    <h1>Adicionar Departamento</h1>

    <form method="post">
        {% csrf_token %}
        <label for="departamento">Nome do Departamento:</label>
        <input type="text" id="departamento" name="departamento" required>

        <button type="submit">Cadastrar</button>
    </form>
</div>
{% endblock 'body' %}
