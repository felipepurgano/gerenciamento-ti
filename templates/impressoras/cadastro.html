{% extends "base.html" %}
{% load static%}

{% block 'head'%}
<link rel="stylesheet" href="{% static 'impressoras/css/cadastro.css' %}">
{% endblock 'head'%}

{% block 'body' %}
 
<body>
  <title>Cadastro de Impressora</title>
  <h1>Cadastro de Impressora</h1>
  <form action="#" method="post">  <!-- Substitua "#" pela URL correta de envio do formulário -->

    <label for="nome_dispositivo">Nome do Dispositivo:</label>
    <input type="text" id="nome_dispositivo" name="nome_dispositivo" required>

    <label for="ip">IP:</label>
    <input type="text" id="ip" name="ip" required placeholder="Ex: 192.168.1.100">

    <label for="departamento">Departamento:</label>
    <select id="departamento" name="departamento" required>
      <option value="">Selecione um departamento</option>
      <option value="TI">TI</option>
      <option value="Financeiro">Financeiro</option>
      <option value="RH">RH</option>
      <option value="Marketing">Marketing</option>
      <option value="Outro">Outro</option>
    </select>

    <label for="status">Status:</label>
    <select name="status" id="status">
      <option value="Ativo">Ativo</option>
      <option value="Inativo">Inativo</option>
    </select>

    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca" required>

    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" name="modelo" required>

    <label for="contador_paginas">Contador de Páginas:</label>
    <input type="number" id="contador_paginas" name="contador_paginas" min="0" value="0" required>

    <button type="submit">Cadastrar</button>
  </form>

</body>

{% endblock 'body' %}
