{% extends "base.html" %}
{% load static%}

{% block 'head'%}
<link rel="stylesheet" href="{% static 'usuarios/css/login.css' %}">
{% endblock 'head'%}

{% block 'body' %}

    <div class="container-login">
        <!-- Área da imagem/vídeo -->
        <div class="left-side">
            <img src="#" alt="Imagem ilustrativa">
            <!-- Para usar vídeo, substitua a tag img por uma tag video -->
            <!-- <video autoplay loop muted>
                <source src="video.mp4" type="video/mp4">
            </video> -->
        </div>
        
        <!-- Área do formulário -->
        <div class="right-side">
            <h2>Login</h2>
            <form>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Entrar</button>
            </form>
            
            <p>Ainda não é cadastrado? <a href="#">Cadastre-se</a></p>
        </div>
    </div>

{% endblock 'body' %}
